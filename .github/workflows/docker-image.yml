name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build . -t registry.digitalocean.com/bontaregistry/front:latest
      - name: push image to docker hub
        run: |
          docker login -u eugen.bonta@isa.utm.md -p ${{ secrets.DO_CONTAINER_REGISTRY_KEY }}
          docker push registry.digitalocean.com/bontaregistry/front:latest
